name: Generate Daily MTG News Blog

# Schedule the workflow to run once per day (UTC time)
on:
  schedule:
    - cron: '0 0 * * *'  # This runs at midnight UTC daily
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai==0.28


      - name: Run generation script
        run: python generate_post.py

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          # Commit only if there are changes. The '|| true' prevents failure when there are none.
          git commit -m "Automated daily blog post" || true
          git push
